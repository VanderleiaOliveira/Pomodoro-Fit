<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>fitPomodoro</title>
  <link rel="stylesheet" href="./assets/css/styles_jaque.css">
  <link rel="stylesheet" href="./assets/fontawesome/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&family=Prata&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Prata&display=swap" rel="stylesheet">
</head>

<body>
  <script src="assets/js/fetch.js"></script>

  <nav>
    <img class="logo" title="logotipo" src="/assets/img/logo.png" alt="logotipo">

    <i class="fa-solid fa-gear config"></i>
  </nav>

  <div class="button-container">

    <button id="pomodoro">Pomodoro</button>
    <button id="intervaloCurto">Intervalo Curto</button>
    <button id="intervaloLongo">Intervalo Longo</button>


    <div id="timer">25:00</div>
    <button onclick="play"><i class="fa-solid fa-play icone"></i></button>
    <button onclick="pause"><i class="fa-solid fa-pause icone"></i></button>
    <button onclick="reload"><i class="fa-solid fa-rotate icone"></i></button>

  </div>


</body>

</html>
