<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>fitPomodoro</title>
  <link rel="stylesheet" href="./assets/css/vs01.css">
  <link rel="stylesheet" href="./assets/fontawesome/css/all.min.css">
</head>

<body id="body-bg" class="change-background fundoVermelho">
  <div class="container-center">
    <div class="logo"><img src="/assets/img/logo.png" alt="logo"></div>

    <div class="container">
      <div class="pomodoro">
        <div class="pomodoro-timer" id="pomodoroCountdown">25:00</div>
        <div class="pomodoro-controls">

          <a href="#" class="pomodoro-buttons change-background fundoVerde" id="playPause"
            onclick="togglePomodoro(event);">
            <i class="fa-solid fa-play icone" id="playPauseIcon"></i>
          </a>
          <a href="#" class="pomodoro-buttons change-background fundoVerde" onclick="resetPomodoro()">
            <i class="fa-solid fa-rotate icone"></i>
          </a>

        </div>
      </div>
      <div class="menu">
        <div class="menu-btn">
          <a href="#" class="btn change-background  fundoVerde" onclick="showModal()" id="config">
            <i class="fa-solid fa-gear icon" title="Configurações"></i>
          </a>
        </div>
        <div class="menu-btn"><a href="#" class="btn change-background  fundoVerde" id="level"><span
              class="level">32</span></a></div>
        <div class="menu-btn">
          <a href="#" class="btn change-background fundoVerde" id="about">
            <i class="fas fa-question icon" title="Sobre o pomodoro"></i>
          </a>
        </div>
      </div>
    </div>

  </div>






  <!-- INICIO MODAL DE CONFIGURAÇÃO -->
  <div id="modal" class="showModal change-background fundoVerde">
    <div class="modal">
      <div class="modal-content">
        <div class="modal-logo"><img src="/assets/img/logo.png" alt="logo"></div>
        <div class="modal-form">
          <form id="configPomodoro">
            <div>
              <input type="text" name="username" id="username" placeholder="Seu nome" required>
            </div>
            <div>
              <label for="pomodoroDuration">Duração pomodoro</label>
              <input type="number" min="1" max="120" value="25" id="pomodoroDuration" name="pomodoroDuration" required>
              minutos
            </div>
            <div>
              <label for="pomodoroPause">Duração pausa</label>
              <input type="number" min="1" max="120" value="5" id="pomodoroPause" name="pomodoroPause" required>
              minutos
            </div>
            <div>
              <label for="pomodoroLongPause">Duração Intervalo Longo</label>
              <input type="number" min="1" max="120" value="15" id="pomodoroLongPause" name="pomodoroLongPause"
                required>
              minutos
            </div>
            <div>
              <select id="difficulty" name="difficulty" required>
                <option value="">Dificuldade dos alongamentos</option>
                <option value="begginer">Iniciante</option>
                <option value="intermediate">Intermediário</option>
                <option value="expert">Avançado</option>
              </select>
            </div>
            <div>
              <button type="submit">Salvar suas preferencias</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- FIM MODAL DE CONFIGURAÇÃO -->

  <!-- INICIO MODAL DE ALONGAMENTO -->
  <div id="modal-stretching" class="showModal change-background fundoVerde">
    <div class="modal">
      <div class="modal-content">
        <div class="modal-logo"><img src="/assets/img/logo.png" alt="logo"></div>
        <div class="modal-stretching-content">
          <div class="modal-image-stretching" id="stretchingImage">
          </div>
          <div class="modal-countDown-stretching" id="stretchingCount"> 05:00</div>
          <div class="modal-text-stretching" id="stretchingText">
            <div id="stretchingName"></div>
            <div id="stretchingEquipment"></div>
            <div id="stretchingMuscle"></div>
            <div id="stretchingInstructions"></div>
          </div>

        </div>
      </div>
    </div>
  </div>
  <!-- FIM MODAL DE Alongamento -->
  <script type="text/javascript" src="./assets/js/vs01.js"></script>
</body>

</html>
